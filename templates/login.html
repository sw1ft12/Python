{% extends 'base.html' %}

{% block title %}
Авторизация
{% endblock %}

{% block body %}
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}

<form method="POST">
    <table>
        <tr>
            <td>Имя пользователя</td>
            <td><input type="text" name="username"></td>
        </tr>
        <tr>
            <td>Пароль</td>
            <td><input type="password" name="password"></td>
        </tr>
        <tr>
            <td><a href="/register">Регистрация</a></td>
            <td><input type="submit" value="Подтвердить"></td>
        </tr>
    </table>
</form>
{% endblock %}
