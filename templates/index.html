{% extends 'base.html' %}

{% block title %}
Главная
{% endblock %}

{% block body %}
    <div class="container mt-5">
    <h1>Последние объявления</h1>
    {% if obj|length > 0 %}
            {% for el in obj %}
            <div class="alert alert-info">
                <h2>{{ el.title }}</h2>
                <p><b>{{ el.date.date() }}</b></p>
                <a href="/ads/{{ el.id }}" class="btn btn-warning">Подробнее</a>
            </div>
            {% endfor %}
        {% else %}
        <p>Нет объявлений</p>
        {% endif %}
    </div>
{% endblock %}
