<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=0.5">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <title>{% block title %}{% endblock %}</title>
    </head>
    <body>
      <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-dark border-bottom">

          <nav class="my-2 my-md-0 mr-md-3">
                <a class="p-2 text-white" href="/">Главная</a>
                <a class="p-2 text-white" href="/ads">Все объявления</a>
          </nav>
      {% if not current_user.is_authenticated %}
          <a class="p-2 text-white" href="/login">Войти</a>
          <a class="p-2 text-white" href="/register">Зарегистрироваться</a>
      {% endif %}
          {% if current_user.is_authenticated %}
                <a class="p-2 text-white" href="/create-ad">Добавить объявление</a>
                <a class="p-2 text-white" href="/myads">Мои объявления</a>
                <a class="p-2 text-white" href="/logout">Выйти</a>
          {% endif %}

        </div>


        {% block body %}{% endblock %}
    </body>
</html>
