{% extends 'base.html' %}

{% block title %}
{{ ad.title }}
{% endblock %}

{% block body %}
<div class="container mt-5">
    <h1>{{ ad.title }}</h1>

    <div class="alert alert-info" role="alert">
        <p>{{ ad.text }}</p>
        <p><b>{{ ad.date.date() }}</b></p>
        <a href="/ads/{{ ad.id }}/update" class="btn btn-primary">Редактировать</a>
        <a href="/ads/{{ ad.id }}/delete" class="btn btn-danger">Удалить</a>
    </div>

</div>
{% endblock %}
