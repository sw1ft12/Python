{% extends 'base.html' %}

{% block title %}
    Редактирование объявления
{% endblock %}

{% block body %}
<div class="container mt-5">
    <h1>Редактирование объявления</h1>
    <form method="post">
        <input type="text" name="title" id="title" value="{{ ad.title }}" placeholder="Введите название"><br>
        <textarea name="text" id="text" class="form-control" placeholder="Введите основной текст">{{ ad.title }}</textarea><br>
        <input type="submit" class="btn btn-success" value="Обновить">
    </form>
</div>
{% endblock %}
